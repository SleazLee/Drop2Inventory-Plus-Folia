main: ${spigot.main}
name: ${spigot.name}
version: ${project.version}
description: ${spigot.description}
prefix: ${spigot.prefix}
authors: [mfnalex, JEFF Media GbR]
website: "https://www.spigotmc.org/resources/authors/mfnalex.175238/"
database: false
api-version: "1.13"
load: POSTWORLD

softdepend:
  - WorldEdit
  - WorldGuard
  - Jobs
  - CoreProtect
  - PlaceholderAPI
  - Drop2Inventory
  - mcMMO
  - EliteMobs

permissions:
  drop2inventory.use:
    description: Allows usage of Drop2Inventory

commands:
  drop2inventory:
    description: Toggle automatic drop collection for the current or another player
    usage: /<command> [player]
    aliases: [drop2inv, d2i]
    permission: drop2inventory.use