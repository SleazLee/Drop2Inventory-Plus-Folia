main: de.jeff_media.drop2inventory.Main
name: Drop2InventoryPlus
version: 4.8.0
description: All block and mob drops go directly into the player's inventory! Reduces lag and frustration!
prefix: Drop2InventoryPlus
authors: [mfnalex, JEFF Media GbR]
website: "https://www.spigotmc.org/resources/authors/mfnalex.175238/"
database: false
api-version: "1.13"
load: POSTWORLD

softdepend:
  - WorldEdit
  - WorldGuard
  - Jobs
  - CoreProtect
  - PlaceholderAPI
  - Drop2Inventory
  - mcMMO
  - EliteMobs

permissions:
  drop2inventory.use:
    description: Allows usage of Drop2Inventory

commands:
  drop2inventory:
    description: Toggle automatic drop collection for the current or another player
    usage: /<command> [player]
    aliases: [drop2inv, d2i]
    permission: drop2inventory.use